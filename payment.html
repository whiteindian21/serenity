<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healing Journey | Upgrade to Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
  <style>
    :root {
      --primary: #5D8BF4;
      --primary-light: #85CDFD;
      --primary-dark: #3D56B2;
      --secondary: #FFB3C1;
      --accent: #FF6B6B;
      --dark: #2D3748;
      --light: #F8FAFC;
      --gray: #718096;
      --success: #48BB78;
      --gold: #FFD700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .content {
      padding: 2rem;
    }

    .plan-card {
      border: 1px solid var(--gray-light);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .premium-badge {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--gold);
      color: var(--dark);
      padding: 0.5rem 1rem;
      font-weight: 700;
      border-bottom-left-radius: 12px;
    }

    .plan-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-dark);
    }

    .plan-price {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--dark);
    }

    .plan-price span {
      font-size: 1rem;
      color: var(--gray);
    }

    .plan-features {
      list-style: none;
      margin-bottom: 2rem;
    }

    .plan-features li {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
    }

    .plan-features li i {
      color: var(--success);
      margin-right: 0.5rem;
    }

    #paypal-button-container {
      margin-top: 1.5rem;
    }

    .payment-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .payment-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--gray);
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .back-link i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Upgrade to Premium</h1>
      <p>Unlock all features and support your healing journey</p>
    </div>

    <div class="content">
      <div class="plan-card">
        <div class="premium-badge">MOST POPULAR</div>
        <h2 class="plan-title">Premium Membership</h2>
        <div class="plan-price">$9.99<span>/month</span></div>
        
        <ul class="plan-features">
          <li><i class="fas fa-check"></i> Unlimited memory storage</li>
          <li><i class="fas fa-check"></i> Advanced healing tools</li>
          <li><i class="fas fa-check"></i> Priority companion access</li>
          <li><i class="fas fa-check"></i> Detailed progress analytics</li>
          <li><i class="fas fa-check"></i> Ad-free experience</li>
        </ul>

        <div id="paypal-button-container"></div>
        
        <div class="payment-options">
          <div class="payment-option">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
          </div>
          <div class="payment-option">
            <i class="fab fa-cc-paypal"></i>
          </div>
        </div>
      </div>

      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    // Initialize PayPal button
    paypal.Buttons({
      style: {
        shape: 'pill',
        color: 'gold',
        layout: 'vertical',
        label: 'paypal'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '9.99',
              breakdown: {
                item_total: {
                  value: '9.99',
                  currency_code: 'USD'
                }
              }
            },
            items: [{
              name: "Healing Journey Premium Membership",
              description: "Monthly subscription",
              unit_amount: {
                currency_code: "USD",
                value: "9.99"
              },
              quantity: "1",
              category: "DIGITAL_GOODS"
            }]
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
          // Here you would typically send the transaction details to your server
          console.log('Transaction details:', details);
          
          // Redirect to success page or update user status
          window.location.href = 'payment-success.html';
        });
      },
      onError: function(err) {
        console.error('PayPal error:', err);
        alert('An error occurred with your payment. Please try again.');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
