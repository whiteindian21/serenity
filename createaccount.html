<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Therapathy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root {
      --primary: #5E60CE;
      --primary-light: #E0E1FF;
      --primary-dark: #4A4DC7;
      --secondary: #64DFDF;
      --accent: #FF6B6B;
      --dark: #25274D;
      --light: #F8F9FF;
      --gray: #8A9BA8;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      background: linear-gradient(135deg, rgba(94, 96, 206, 0.08), rgba(100, 223, 223, 0.08)), 
                  url('https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      padding: 1rem;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      line-height: 1.3;
    }

    .container {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(37, 39, 77, 0.15);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(94, 96, 206, 0.15);
      backdrop-filter: blur(5px);
    }

    .container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    .header {
      text-align: center;
      margin-bottom: 1.8rem;
    }

    .header h2 {
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    .header h2:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }

    .header p {
      color: var(--dark);
      opacity: 0.8;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    /* Social login buttons */
    .social-login {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid var(--gray-light);
      background: white;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .social-btn.google { color: #DB4437; }
    .social-btn.apple { color: #000000; }
    .social-btn.facebook { color: #1877F2; }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--gray);
      font-size: 0.85rem;
    }

    .divider:before, .divider:after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray-light);
    }

    .divider:before {
      margin-right: 1rem;
    }

    .divider:after {
      margin-left: 1rem;
    }

    /* Rest of your existing styles... */
    /* [Previous CSS styles remain the same] */

    /* Enhanced password requirements */
    .password-requirements {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: var(--gray);
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      margin-bottom: 0.2rem;
    }

    .requirement i {
      font-size: 0.7rem;
    }

    .requirement.valid {
      color: var(--success);
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-brain">
      <i class="fas fa-brain"></i>
    </div>
    
    <div class="header">
      <h2>Begin Your Healing Journey</h2>
      <p>Create your Therapathy account for personalized mental wellness</p>
    </div>

    <!-- Social login options -->
    <div class="social-login">
      <button class="social-btn google">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="social-btn apple">
        <i class="fab fa-apple"></i> Apple
      </button>
      <button class="social-btn facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>
    </div>

    <div class="divider">or continue with email</div>
    
    <form id="signupForm">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-container">
          <i class="fas fa-user left-icon"></i>
          <input type="text" id="name" placeholder="Your name" required class="has-left-icon">
        </div>
        <div class="error-message" id="nameError"></div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class="fas fa-envelope left-icon"></i>
          <input type="email" id="email" placeholder="you@example.com" required class="has-left-icon">
        </div>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="fas fa-lock left-icon"></i>
          <input type="password" id="password" placeholder="••••••••" required minlength="8" class="has-left-icon has-right-icon">
          <i class="fas fa-eye right-icon" id="togglePassword"></i>
        </div>
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>
        
        <!-- Password requirements -->
        <div class="password-requirements">
          <div class="requirement" id="reqLength">
            <i class="fas fa-circle"></i> At least 8 characters
          </div>
          <div class="requirement" id="reqUpper">
            <i class="fas fa-circle"></i> Contains uppercase
          </div>
          <div class="requirement" id="reqNumber">
            <i class="fas fa-circle"></i> Contains number
          </div>
          <div class="requirement" id="reqSpecial">
            <i class="fas fa-circle"></i> Contains special character
          </div>
        </div>
        
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
      </div>
      
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>, and I'm at least 18 years old</label>
      </div>
      <div class="error-message" id="termsError"></div>
      
      <button type="submit" class="btn btn-primary" id="submitBtn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </form>
  </div>
  
  <!-- Success message overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-box">
      <div class="success-icon">
        <i class="fas fa-envelope"></i>
      </div>
      <h3 id="successTitle">Verify Your Email</h3>
      <p id="successMessage"></p>
      <div class="resend-link" id="resendContainer" style="display: none;">
        Didn't receive the email? <a href="#" id="resendLink">Resend verification</a>
      </div>
      <button class="success-btn" id="continueBtn">Continue to Login</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Include Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Include zxcvbn for password strength -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://minchdfasfsrfrmvgqdn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1pbmNoZGZhc2ZzcmZybXZncWRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMDQyOTIsImV4cCI6MjA2NTU4MDI5Mn0.58MfL3Yud-XqhBTwr9-_n-7igX81SABq1eEoe1LzVnQ';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    // DOM Elements
    const signupForm = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('submitBtn');
    const successOverlay = document.getElementById('successOverlay');
    const successTitle = document.getElementById('successTitle');
    const successMessage = document.getElementById('successMessage');
    const continueBtn = document.getElementById('continueBtn');
    const resendContainer = document.getElementById('resendContainer');
    const resendLink = document.getElementById('resendLink');
    const toast = document.getElementById('toast');
    const strengthMeter = document.getElementById('strengthMeter');
    const strengthText = document.getElementById('strengthText');
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    // Password requirements elements
    const reqLength = document.getElementById('reqLength');
    const reqUpper = document.getElementById('reqUpper');
    const reqNumber = document.getElementById('reqNumber');
    const reqSpecial = document.getElementById('reqSpecial');

    // Password toggle visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
    
    // Check password requirements
    function checkPasswordRequirements(password) {
      // Check length
      if (password.length >= 8) {
        reqLength.classList.add('valid');
        reqLength.innerHTML = '<i class="fas fa-check-circle"></i> At least 8 characters';
      } else {
        reqLength.classList.remove('valid');
        reqLength.innerHTML = '<i class="fas fa-circle"></i> At least 8 characters';
      }
      
      // Check uppercase
      if (/[A-Z]/.test(password)) {
        reqUpper.classList.add('valid');
        reqUpper.innerHTML = '<i class="fas fa-check-circle"></i> Contains uppercase';
      } else {
        reqUpper.classList.remove('valid');
        reqUpper.innerHTML = '<i class="fas fa-circle"></i> Contains uppercase';
      }
      
      // Check number
      if (/\d/.test(password)) {
        reqNumber.classList.add('valid');
        reqNumber.innerHTML = '<i class="fas fa-check-circle"></i> Contains number';
      } else {
        reqNumber.classList.remove('valid');
        reqNumber.innerHTML = '<i class="fas fa-circle"></i> Contains number';
      }
      
      // Check special character
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        reqSpecial.classList.add('valid');
        reqSpecial.innerHTML = '<i class="fas fa-check-circle"></i> Contains special character';
      } else {
        reqSpecial.classList.remove('valid');
        reqSpecial.innerHTML = '<i class="fas fa-circle"></i> Contains special character';
      }
    }
    
    // Password strength indicator
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      checkPasswordRequirements(password);
      
      if (password.length === 0) {
        strengthMeter.className = 'strength-meter';
        strengthText.textContent = '';
        return;
      }
      
      const result = zxcvbn(password);
      strengthMeter.className = `strength-meter strength-${result.score}`;
      
      const strengthLabels = [
        'Very weak',
        'Weak',
        'Fair',
        'Strong',
        'Very strong'
      ];
      
      strengthText.textContent = `${strengthLabels[result.score]} • ${result.feedback.suggestions[0] || 'Good password'}`;
      strengthText.style.color = [
        '#e53935', // red
        '#ef6c00', // orange
        '#ffb300', // yellow
        '#7cb342', // light green
        '#388e3c'  // dark green
      ][result.score];
    });
    
    // Show toast notification
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Add error state to form group
    function setErrorState(element, message) {
      const formGroup = element.closest('.form-group');
      formGroup.classList.add('error');
      const errorElement = formGroup.querySelector('.error-message');
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
    }
    
    // Clear error state
    function clearErrorState(element) {
      const formGroup = element.closest('.form-group');
      if (formGroup) {
        formGroup.classList.remove('error');
        const errorElement = formGroup.querySelector('.error-message');
        if (errorElement) errorElement.style.display = 'none';
      }
    }
    
    // Clear error messages on input
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        clearErrorState(input);
      });
    });
    
    // Form submission
    signupForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const termsChecked = document.getElementById('terms').checked;
      
      // Reset errors
      document.querySelectorAll('.form-group').forEach(el => {
        el.classList.remove('error');
      });
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
      });
      
      // Validate inputs
      let isValid = true;
      
      if (!name) {
        setErrorState(nameInput, 'Please enter your name');
        isValid = false;
      } else if (name.length < 2) {
        setErrorState(nameInput, 'Name must be at least 2 characters');
        isValid = false;
      }
      
      if (!email) {
        setErrorState(emailInput, 'Please enter your email');
        isValid = false;
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        setErrorState(emailInput, 'Please enter a valid email');
        isValid = false;
      }
      
      if (!password) {
        setErrorState(passwordInput, 'Please enter a password');
        isValid = false;
      } else if (password.length < 8) {
        setErrorState(passwordInput, 'Password must be at least 8 characters');
        isValid = false;
      } else {
        // Check password strength
        const result = zxcvbn(password);
        if (result.score < 2) {
          setErrorState(passwordInput, 
            'Password is too weak. ' + (result.feedback.suggestions[0] || 'Please choose a stronger password'));
          isValid = false;
        }
      }
      
      if (!termsChecked) {
        setErrorState(document.getElementById('terms'), 'You must agree to the terms and conditions');
        isValid = false;
      }
      
      // Validate reCAPTCHA
      let recaptchaResponse = '';
      try {
        recaptchaResponse = grecaptcha.getResponse();
      } catch (e) {
        console.log('reCAPTCHA not loaded');
      }
      
      if (!recaptchaResponse) {
        showToast('Please complete the reCAPTCHA verification', 'error');
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Show loading state
      loadingOverlay.classList.add('active');
      submitBtn.disabled = true;
      
      try {
        // Sign up with email/password
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: name,
              signup_date: new Date().toISOString()
            },
            emailRedirectTo: window.location.origin + '/dashboard.html'
          }
        });
        
        if (error) throw error;
        
        // Store user in local storage
        localStorage.setItem('tempUser', JSON.stringify({
          email,
          name,
          signupTime: new Date().toISOString()
        }));
        
        // Show success message
        successTitle.textContent = 'Verify Your Email';
        successMessage.innerHTML = `
          <p>Welcome to Therapathy, <strong>${name}</strong>!</p>
          <p>We've sent a verification link to:</p>
          <p><strong>${email}</strong></p>
          <p>Please check your inbox and click the link to activate your account.</p>
        `;
        resendContainer.style.display = 'block';
        successOverlay.classList.add('active');
        
      } catch (error) {
        console.error('Signup error:', error);
        
        // Show appropriate error message
        if (error.message.includes('User already registered')) {
          setErrorState(emailInput, 'This email is already registered. Try logging in.');
        } else if (error.message.includes('password')) {
          setErrorState(passwordInput, 'Invalid password format. ' + error.message);
        } else if (error.message.includes('42501')) {
          showToast('Database configuration issue. Please contact support.', 'error');
        } else {
          showToast('Signup failed: ' + error.message, 'error');
        }
      } finally {
        // Reset button state
        loadingOverlay.classList.remove('active');
        submitBtn.disabled = false;
      }
    });
    
    // Continue button in success overlay
    continueBtn.addEventListener('click', function() {
      window.location.href = 'login.html';
    });
    
    // Resend verification email
    resendLink.addEventListener('click', async function(e) {
      e.preventDefault();
      
      const tempUser = JSON.parse(localStorage.getItem('tempUser'));
      if (!tempUser) return;
      
      try {
        const { error } = await supabaseClient.auth.resend({
          type: 'signup',
          email: tempUser.email
        });
        
        if (error) throw error;
        
        showToast('Verification email resent!', 'success');
      } catch (error) {
        console.error('Resend error:', error);
        showToast('Failed to resend email: ' + error.message, 'error');
      }
    });
    
    // Auto-hide password after 5 seconds
    passwordInput.addEventListener('blur', () => {
      setTimeout(() => {
        passwordInput.type = 'password';
        togglePassword.classList.remove('fa-eye-slash');
        togglePassword.classList.add('fa-eye');
      }, 5000);
    });

    // Social login handlers
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        showToast('Social login coming soon!', 'info');
      });
    });
  </script>
</body>
</html>
