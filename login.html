<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Therapathy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS Variables */
    :root {
      --primary: #5E60CE;
      --primary-light: #E0E1FF;
      --primary-dark: #4A4DC7;
      --secondary: #64DFDF;
      --accent: #FF6B6B;
      --dark: #25274D;
      --light: #F8F9FF;
      --gray: #8A9BA8;
      --transition: all 0.3s ease;
      --radius: 16px;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      background-image: url('https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(248, 249, 255, 0.92);
      padding: 1rem;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      line-height: 1.3;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(37, 39, 77, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--primary-light);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h2 {
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header p {
      color: var(--dark);
      opacity: 0.8;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
      padding-left: 0.5rem;
    }

    /* Input container to properly position icons */
    .input-container {
      position: relative;
    }

    .input-container i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      transition: var(--transition);
    }

    /* Left icon positioning */
    .left-icon {
      left: 1rem;
    }

    /* Right icon positioning */
    .right-icon {
      right: 1rem;
      cursor: pointer;
      transition: var(--transition);
      z-index: 2;
    }

    .right-icon:hover {
      color: var(--secondary);
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 3rem;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light);
      font-family: 'Poppins', sans-serif;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    /* Add extra padding on left for icons */
    .has-left-icon {
      padding-left: 3rem;
    }

    /* Add extra padding on right for icons */
    .has-right-icon {
      padding-right: 3rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light), inset 0 2px 5px rgba(0,0,0,0.05);
    }

    .form-group input:focus + .left-icon {
      color: var(--secondary);
    }

    /* Buttons */
    .btn {
      padding: 0.9rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      border: none;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 15px rgba(94, 96, 206, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(94, 96, 206, 0.4);
    }

    .btn-primary:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255,255,255,0.3);
      transform: rotate(25deg);
      transition: all 0.6s;
    }
    
    .btn-primary:hover::after {
      left: 120%;
    }

    /* Links */
    .forgot-link {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 1.2rem;
    }

    .forgot-link a {
      color: var(--gray);
      font-size: 0.85rem;
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
    }

    .forgot-link a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--dark);
      opacity: 0.9;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      position: relative;
    }

    .login-link a:hover {
      color: var(--dark);
    }
    
    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    .login-link a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Floating Elements */
    .floating-brain {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    .floating-leaf {
      position: absolute;
      bottom: -20px;
      left: -20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--secondary), #48bfe3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.3rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: float 7s ease-in-out infinite;
      animation-delay: 0.5s;
      z-index: 1;
    }

    /* Error Message */
    .error-message {
      color: var(--accent);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
      padding-left: 0.5rem;
      font-weight: 500;
    }

    /* Loading Spinner */
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: var(--radius);
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-size: 0.9rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transform: translate(-50%, 100px);
      max-width: 90%;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .toast.success {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    }

    .toast.error {
      background: linear-gradient(135deg, var(--accent), #c53030);
    }
    
    .toast i {
      font-size: 1.1rem;
    }

    /* Responsive Design */
    @media (min-width: 480px) {
      .container {
        padding: 2.5rem;
      }
      
      .header h2 {
        font-size: 2rem;
      }
      
      .floating-brain {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }
      
      .floating-leaf {
        width: 65px;
        height: 65px;
        font-size: 1.4rem;
      }
    }

    @media (min-width: 768px) {
      body {
        padding: 2rem;
      }
      
      .container {
        padding: 3rem;
      }
      
      .floating-brain {
        top: -20px;
        right: -20px;
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
      
      .floating-leaf {
        bottom: -25px;
        left: -25px;
        width: 70px;
        height: 70px;
        font-size: 1.6rem;
      }
      
      .header h2 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-brain">
      <i class="fas fa-brain"></i>
    </div>
    
    <div class="floating-leaf">
      <i class="fas fa-leaf"></i>
    </div>
    
    <div class="header">
      <h2>Welcome to Therapathy</h2>
      <p>Continue your healing journey with us</p>
    </div>
    
    <form id="authForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class="fas fa-envelope left-icon"></i>
          <input type="email" id="email" placeholder="you@example.com" required class="has-left-icon">
        </div>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="fas fa-lock left-icon"></i>
          <input type="password" id="password" placeholder="••••••••" required minlength="8" class="has-left-icon has-right-icon">
          <i class="fas fa-eye right-icon" id="togglePassword"></i>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="forgot-link">
        <a href="forgot-password.html">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span class="btn-text">Sign In</span>
        <div class="loading" id="loginLoading">
          <div class="loading-spinner"></div>
          <span>Signing in...</span>
        </div>
      </button>
      
      <div class="login-link">
        Don't have an account? <a href="createaccount.html">Sign up</a>
      </div>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Welcome back! Redirecting to your dashboard...</span>
  </div>

  <!-- Include Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Wait for the DOM to be fully loaded before initializing
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Supabase client
      const supabaseUrl = 'https://minchdfasfsrfrmvgqdn.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1pbmNoZGZhc2ZzcmZybXZncWRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMDQyOTIsImV4cCI6MjA2NTU4MDI5Mn0.58MfL3Yud-XqhBTwr9-_n-7igX81SABq1eEoe1LzVnQ';
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
      
      // DOM Elements
      const authForm = document.getElementById('authForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const loginBtn = document.getElementById('loginBtn');
      const loginLoading = document.getElementById('loginLoading');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      const btnText = document.querySelector('.btn-text');
      
      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
      
      // Form validation
      function validateForm() {
        let isValid = true;
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email address';
          document.getElementById('emailError').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('emailError').style.display = 'none';
        }
        
        // Password validation
        if (passwordInput.value.length < 8) {
          document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
          document.getElementById('passwordError').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('passwordError').style.display = 'none';
        }
        
        return isValid;
      }
      
      // Show toast notification
      function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = `toast ${type} show`;
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
      
      // Form submission
      authForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!validateForm()) return;
        
        // Disable button and show loading
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        loginLoading.style.display = 'flex';
        
        try {
          const email = emailInput.value;
          const password = passwordInput.value;
          
          // Sign in with Supabase using the client
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email,
            password
          });
          
          if (error) throw error;
          
          // Show success message
          showToast('Welcome back! Redirecting to your dashboard...', 'success');
          
          // Store user data and redirect
          localStorage.setItem('user', JSON.stringify({ 
            email: data.user.email,
            name: data.user.user_metadata?.full_name || ''
          }));
          
          // Redirect after delay
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
          
        } catch (error) {
          console.error('Login error:', error);
          
          // Show appropriate error message
          let errorMessage = 'Login failed. Please try again.';
          if (error.message.includes('Invalid login credentials')) {
            errorMessage = 'Incorrect email or password. Please try again.';
            document.getElementById('passwordError').textContent = 'Incorrect password';
            document.getElementById('passwordError').style.display = 'block';
          } else if (error.message.includes('Email not confirmed')) {
            errorMessage = 'Please verify your email before logging in.';
          }
          
          showToast(errorMessage, 'error');
          
        } finally {
          // Re-enable button and hide loading
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          loginLoading.style.display = 'none';
        }
      });
      
      // Initialize with any saved email
      const savedUser = localStorage.getItem('user');
      if (savedUser) {
        const { email } = JSON.parse(savedUser);
        emailInput.value = email || '';
      }
    });
  </script>
</body>
</html>
